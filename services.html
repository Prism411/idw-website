<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços - JL Soluções</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            margin: 0;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/fundo.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            opacity: 0.05;
            z-index: -2;
        }
        #wave {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 340px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23000b76" fill-opacity="0.1" d="M0,288L0,160L65.5,160L65.5,32L130.9,32L130.9,224L196.4,224L196.4,96L261.8,96L261.8,128L327.3,128L327.3,96L392.7,96L392.7,160L458.2,160L458.2,160L523.6,160L523.6,64L589.1,64L589.1,128L654.5,128L654.5,96L720,96L720,160L785.5,160L785.5,256L850.9,256L850.9,192L916.4,192L916.4,96L981.8,96L981.8,256L1047.3,256L1047.3,224L1112.7,224L1112.7,256L1178.2,256L1178.2,256L1243.6,256L1243.6,96L1309.1,96L1309.1,256L1374.5,256L1374.5,192L1440,192L1440,320L1374.5,320L1374.5,320L1309.1,320L1309.1,320L1243.6,320L1243.6,320L1178.2,320L1178.2,320L1112.7,320L1112.7,320L1047.3,320L1047.3,320L981.8,320L981.8,320L916.4,320L916.4,320L850.9,320L850.9,320L785.5,320L785.5,320L720,320L720,320L654.5,320L654.5,320L589.1,320L589.1,320L523.6,320L523.6,320L458.2,320L458.2,320L392.7,320L392.7,320L327.3,320L327.3,320L261.8,320L261.8,320L196.4,320L196.4,320L130.9,320L130.9,320L65.5,320L65.5,320L0,320L0,320Z"></path></svg>');
            background-size: cover;
            background-repeat: no-repeat;
            z-index: -1;
        }
        #menu {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #010b14;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        #menu a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.3s;
        }
        #menu a:hover {
            color: #f1f1f1;
        }
        .menu-btn {
            font-size: 30px;
            cursor: pointer;
            background-color: #111;
            color: white;
            padding: 10px 15px;
            border: none;
        }
        .info-box, .form-container {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(1, 11, 20, 0.9);
            color: white;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin-bottom: 5px; /* Space between text box and form */
        }
        .form-container {
            top: 35%; /* Adjust position */
        }
        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="wave"></div>
    <div id="menu">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="services.html">Serviços</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
    </div>
    <button class="menu-btn" onclick="openNav()">☰ Menu</button>
    <div class="info-box">
        <h1>Bem-vindo à página de serviços da JL Soluções!</h1>
        <p>Aqui você pode encontrar detalhes sobre todos os serviços que oferecemos.</p>
    </div>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="phone">Número de telefone:</label>
                <input type="text" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="service">Tipo de serviço:</label>
                <select id="service" name="service">
                    <option value="website">Website</option>
                    <option value="mobile">Mobile</option>
                    <option value="software">Software</option>
                    <option value="other">Outro...</option>
                </select>
            </div>
            <button type="submit" class="form-button">Enviar</button>
        </form>
    </div>
    <script>
        function openNav() {
            document.getElementById("menu").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("menu").style.width = "0";
        }
    </script>
</body>
</html>
